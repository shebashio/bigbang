include: # standard for the BB repo
  - project: 'big-bang/pipeline-templates/pipeline-templates'
    ref: "enable-istio-version"
    file: '/pipelines/bigbang.yaml'
variables:
  PIPELINE_REPO_BRANCH: 'enable-istio-version' 
  CI_DEFAULT_BRANCH: "istio-sandbox" 
  CI_MERGE_REQUEST_TARGET_BRANCH_NAME: "istio-sandbox"
  # variables that can be overriden to target specific pipelines (NOT REQUIRED FOR ALL PIPELINES)
  DEBUG_ENABLED: "true"