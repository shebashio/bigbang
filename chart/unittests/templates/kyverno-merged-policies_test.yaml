# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Template - overlays.kyverno-policies
tests:
- it: must create the correct netpol config for a gateway
  set:
    _selfTest:
      bigbang.overlays.kyverno-policies:
        resultIsYaml: true
        args:
          Values:
            addons:
              vault:
                enabled: false
              gitlabRunner:
                enabled: false
              gitlab:
                enabled: false
              velero:
                enabled: false
              mimir:
                enabled: false
              thanos:
                enabled: false
              mattermost:
                enabled: false
              headlamp:
                enabled: false
              externalSecrets:
                enabled: false
              backstage:
                enabled: false
            twistlock:
              enabled: false
            istiod:
              enabled: true
            istioGateway:
              enabled: true
              values:
                gateways:
                  public: {}
            neuvector:
              enabled: false
            fluentbit:
              enabled: false
            gatekeeper:
              enabled: false
            alloy:
              enabled: false
            kyvernoReporter:
              enabled: false
            kiali:
              enabled: false
            monitoring:
              enabled: false
            kyvernoPolicies:
              enabled: true
              values:
                policies:
                  update-automountserviceaccounttokens:
                    namespaces:
                      - namespace: monitoring
                        pods:
                          allow:
                            - test-monitoring
                            - grafana
                          deny:
                            - deny-monitoring
                      - namespace: custom
                        pods:
                          allow:
                            - custom-pod
                          deny:
                            - custom-deny
  template: templates/_self-test/render.yaml
  asserts:
    - equal:
        path: kind
        value: TestResult

    - equal:
        path: 'result.policies.update-automountserviceaccounttokens.namespaces[?(@.namespace=="monitoring")].pods.allow'
        value: [ "grafana", "monitoring-grafana*", "monitoring-monitoring-kube-admission-create*", "monitoring-monitoring-kube-admission-patch*", "monitoring-monitoring-kube-state-metrics*", "monitoring-operator*", "prometheus-monitoring-prometheus*", "test-monitoring" ]