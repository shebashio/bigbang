{{- if and .Values.istioCore.enabled (not .Values.istioOperator.enabled) }}
apiVersion: v1
kind: Namespace
metadata:
  name: istio-system
  labels:
    istio-base-managed: Reconcile
    istio-injection: disabled
    app.kubernetes.io/name: istioCore
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
{{- if or .Values.istioGatewayPublic.enabled .Values.istioGatewayPassthrough.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: istio-gateway
  labels:
    istio-gateway-managed: Reconcile
    istio-injection: enabled
    app.kubernetes.io/name: istio-gateway
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
{{- end }}
{{- end }}
