{{- if .Values.istioGateway.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: istio-ingress
  labels:
    istio-gateway-managed: Reconcile
    istio-injection: enabled
    app.kubernetes.io/name: istio-gateway
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
{{- end }}
