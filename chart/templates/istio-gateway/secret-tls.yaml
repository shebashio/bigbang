{{- if .Values.istio3.enabled }}
{{- range $name, $values := .Values.istioGateway.gateways }}
{{- range $listener := $values.listeners }}
{{- if eq $listener.tls.mode "Terminate" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-cert" $name }}
  namespace: istio-gateway
  labels:
    app.kubernetes.io/name: istio-gateway
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" $ | nindent 4}}
type: kubernetes.io/tls
data:
  tls.crt: {{ $listener.tls.cert | b64enc }}
  tls.key: {{ $listener.tls.key | b64enc }}
  {{- if $listener.tls.ca }}
  ca.crt: {{ $listener.tls.ca | b64enc }}
  {{- end }}
---
{{- end }}
{{- end }}
{{- end }}
{{- end }}
