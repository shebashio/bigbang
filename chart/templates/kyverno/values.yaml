{{- if or .Values.kyverno.enabled .Values.kyvernoPolicies.enabled .Values.kyvernoReporter.enabled }}
{{- include "values-secret" (dict "root" $ "package" .Values.kyverno "name" "kyverno" "defaults" (include "bigbang.defaults.kyverno" .)) }}
{{- end }}

{{- define "bigbang.defaults.kyverno" -}}
{{- $istioEnabled := eq (include "istioEnabled" .) "true" }}

{{ $legacyPorts := dig "networkPolicies" "externalRegistries" "ports" list .Values.kyverno.values }}
{{ $definitionPorts := dig "networkPolicies" "egress" "definitions" "registry" "ports" list .Values.kyverno.values }}
{{- $allPorts := concat $legacyPorts $definitionPorts }}
{{- $allPortsSanitized := list -}}
{{- range $allPorts }}
  {{- $allPortsSanitized = append $allPortsSanitized (dict "port" (int .port) "protocol" (default "TCP" .protocol | upper)) -}}
{{- end }}
{{- $uniquePorts := uniq $allPortsSanitized }}

istio:
  enabled: {{ $istioEnabled }}

networkPolicies:
  enabled: {{ .Values.networkPolicies.enabled }}
  ingress:
    defaults:
      allowPrometheusToIstioSidecar:
        enabled: {{ and .Values.monitoring.enabled $istioEnabled }}
    to:
      kyverno:8000:
        podSelector:
          matchLabels:
            app.kubernetes.io/instance: kyverno-kyverno
        from:
          k8s:
            monitoring/prometheus: {{ .Values.monitoring.enabled }}
  egress:
    defaults:
      allowIstiod:
        enabled: {{ $istioEnabled }}
    definitions:
      kubeAPI:
        to:
        {{- if or (eq .Values.networkPolicies.controlPlaneCidr "0.0.0.0/0") (eq .Values.networkPolicies.vpcCidr "0.0.0.0/0") }}
          - ipBlock:
              cidr: "0.0.0.0/0"
              except:
              - 169.254.169.254/32
        {{- else }}
          - ipBlock:
              cidr: {{ .Values.networkPolicies.controlPlaneCidr }}
          - ipBlock:
              cidr: {{ .Values.networkPolicies.vpcCidr }}
        {{- end }}
      registry:
        to:
          - ipBlock:
              cidr: "0.0.0.0/0"
        ports:
        {{- toYaml $uniquePorts | nindent 8 }}
    from:
      kyverno-admission-controller:
        podSelector:
          matchLabels:
            app.kubernetes.io/component: admission-controller
        to:
          definition:
            registry: {{ dig "networkPolicies" "externalRegistries" "allowEgress" true .Values.kyverno.values }}
            kubeAPI: true
openshift: {{ .Values.openshift }}

upstream:

  fullnameOverride: kyverno-kyverno

  replicaCount: 3

  image:
    pullSecrets:
    - name: private-registry
    pullPolicy: {{ .Values.imagePullPolicy }}

  grafana:
    enabled: {{ .Values.monitoring.enabled }}
    namespace: monitoring

  admissionController:
    serviceMonitor:
      enabled: {{ .Values.monitoring.enabled }}

  backgroundController:
    serviceMonitor:
      enabled: {{ .Values.monitoring.enabled }}

  cleanupController:
    serviceMonitor:
      enabled: {{ .Values.monitoring.enabled }}

  reportsController:
    serviceMonitor:
      enabled: {{ .Values.monitoring.enabled }}


{{- end -}}
