{{- $fluxSettingsIstioCp := merge .Values.istioBaseDiscovery.flux .Values.flux -}}
{{- if .Values.istioBaseDiscovery.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-base-discovery
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: istio-base-discovery
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/istio/values.yaml") . | sha256sum }}
spec:
  targetNamespace: istio-system
  chart:
    spec:
      {{- if eq .Values.istioBaseDiscovery.sourceType "git" }}
      chart: {{ .Values.istioBaseDiscovery.git.path }}
      sourceRef:
        kind: GitRepository
        name: istio
        namespace: {{ .Release.Namespace }}
      {{- else }}
      chart: {{ .Values.istioBaseDiscovery.helmRepo.chartName }}
      version: {{ .Values.istioBaseDiscovery.helmRepo.tag }}
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.istioBaseDiscovery.helmRepo.repoName }}
        namespace: {{ .Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" .Values.istioBaseDiscovery.helmRepo.repoName "allRepos" $.Values.helmRepositories) -}}
      {{- if (and .Values.istioBaseDiscovery.helmRepo.cosignVerify (eq $repoType "oci")) }} # Needs to be an OCI repo
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" .Values.istioBaseDiscovery.helmRepo.repoName }}
      {{- end }}
      {{- end }}
      interval: 5m

  {{- toYaml $fluxSettingsIstioCp | nindent 2 }}

  {{- if .Values.istioBaseDiscovery.postRenderers }}
  postRenderers:
  {{ toYaml .Values.istioBaseDiscovery.postRenderers | nindent 4 }}
  {{- end }}
  valuesFrom:
    - name: {{ .Release.Name }}-istio-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-istio-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-istio-values
      kind: Secret
      valuesKey: "overlays"

  dependsOn:
    - name: istio-operator
      namespace: {{ .Release.Namespace }}
    {{- if .Values.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.kyvernoPolicies.enabled }}
    - name: kyverno-policies
      namespace: {{ .Release.Namespace }}
    {{- end }}
{{- end }}
