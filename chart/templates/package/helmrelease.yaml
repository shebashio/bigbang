{{- /* Used for deploying a package using a Helm chart */ -}}
{{- range $pkg, $vals := .Values.packages -}}
{{- if and (dig "enabled" true $vals) (not $vals.kustomize) -}}
{{- $pkg := include "resourceName" $pkg -}}
{{- /* BB Maintained: Load defaults by git repo name when bb_maintained is true */ -}}
{{- $bbMaintained := dig "bb_maintained" false $vals -}}
{{- $defaultPostRenderers := list -}}
{{- if $bbMaintained -}}
{{- $repoName := "" -}}
{{- if $vals.git -}}
{{- $repoName = regexReplaceAll ".*/([^/]+)\\.git$" (dig "git" "repo" "" $vals) "${1}" -}}
{{- end -}}
{{- $defaults := "" -}}
{{- if $repoName -}}
{{- $defaults = $.Files.Get (printf "defaults/%s.yaml" $repoName) -}}
{{- end -}}
{{- if not $defaults -}}
{{- $defaults = $.Files.Get (printf "defaults/%s.yaml" $pkg) -}}
{{- end -}}
{{- if $defaults -}}
{{- /* Replace __PKG__ placeholder with actual package name for dynamic targeting */ -}}
{{- $defaults = replace "__PKG__" $pkg $defaults -}}
{{- $parsedDefaults := $defaults | fromYaml -}}
{{- $vals = mergeOverwrite $vals (dig "package" dict $parsedDefaults) -}}
{{- $defaultPostRenderers = dig "postRenderers" list $parsedDefaults -}}
{{- end -}}
{{- end -}}

{{- $fluxSettings := merge (default $vals.flux (dict)) $.Values.flux -}}
{{- $istioEnabled := eq (include "istioEnabled" $) "true" -}}

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ $pkg }}
  namespace:  {{ if dig "helmRelease" "namespace" nil (index $.Values.packages $pkg) }}
                {{ dig "helmRelease" "namespace" "" (index $.Values.packages $pkg) }}
              {{ else }}
                {{ default (dig "namespace" "name" $pkg $vals) "" }}
              {{ end }}
  labels:
    app.kubernetes.io/name: {{ $pkg }}
    {{- include "commonLabels" $ | nindent 4 }}
  annotations:
    checksum/bigbang-values: {{ (toJson $vals.values) | sha256sum }}
spec:
  releaseName: {{ $pkg }}
  targetNamespace: {{ dig "namespace" "name" $pkg $vals }}
  chart:
    spec:
      {{- if $vals.git }}
      chart: {{ dig "git" "path" "chart" $vals }}
      sourceRef:
        kind: GitRepository
        name: {{ $pkg }}
        namespace:  {{ if dig "helmRelease" "namespace" nil (index $.Values.packages $pkg) }}
                      {{ dig "helmRelease" "namespace" "" (index $.Values.packages $pkg) }}
                    {{ else }}
                      {{ default (dig "namespace" "name" $pkg $vals) "" }}
                    {{ end }}
      {{- else if $vals.helmRepo }}
      chart: {{ dig "helmRepo" "chartName" $pkg $vals }}
      version: {{ dig "helmRepo" "tag" nil $vals }}
      sourceRef:
        kind: HelmRepository
        name: {{ dig "helmRepo" "repoName" "registry1" $vals }}
        namespace: {{ $.Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" $vals.helmRepo.repoName "allRepos" $.Values.helmRepositories) -}}
      {{- if (and $vals.helmRepo.cosignVerify (eq $repoType "oci")) }} # Needs to be an OCI repo
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" $vals.helmRepo.repoName }}
      {{- end }}
      {{- else }}
      {{- fail (printf "Values for source (git or helmRepo) are required for package %s" $pkg) }}
      {{- end }}
      interval: {{ default "5m" $fluxSettings.interval }}
      reconcileStrategy: Revision
  {{- toYaml $fluxSettings | nindent 2 }}
  {{- /* PostRenderers: defaults (from defaults file) + user-provided */ -}}
  {{- $userPostRenderers := dig "postRenderers" list $vals -}}
  {{- $allPostRenderers := concat $defaultPostRenderers $userPostRenderers -}}
  {{- if $allPostRenderers }}
  postRenderers:
  {{- toYaml $allPostRenderers | nindent 4 }}
  {{- end }}
  valuesFrom:
    - name: {{ $pkg }}-values
      kind: Secret

  {{- /* Always wait on policy enforcement */ -}}
  {{- $gatekeeperDep := $.Values.gatekeeper.enabled -}}
  {{- $kyvernoDep := $.Values.kyvernoPolicies.enabled -}}
  {{- /* BB Maintained: Auto-enable istio dependency when flag is true */ -}}
  {{- $bbMaintained := dig "bb_maintained" false $vals -}}
  {{- /* Wait on istio if sidecar is enabled or bb_maintained is true */ -}}
  {{- $istioInjectionEnabled := eq "enabled" (dig "istio" "injection" "enabled" $vals) -}}
  {{- $istioDep := and $istioEnabled (or $istioInjectionEnabled $bbMaintained) -}}
  {{- /* BB Maintained: Add monitoring dependency when enabled */ -}}
  {{- $monitoringDep := and $bbMaintained $.Values.monitoring.enabled -}}
  {{- if or $gatekeeperDep $kyvernoDep $istioDep $monitoringDep $vals.dependsOn }}
  dependsOn:
    {{- if $gatekeeperDep }}
    - name: gatekeeper
      namespace: {{ default "bigbang" $.Release.namespace }}
    {{- end }}
    {{- if $kyvernoDep }}
    - name: kyverno-policies
      namespace: {{ default "bigbang" $.Release.namespace }}
    {{- end }}
    {{- if $istioDep }}
    - name: {{ include "istioHelmRelease" $ }}
      namespace: {{ default "bigbang" $.Release.namespace }}
    {{- end }}
    {{- if $monitoringDep }}
    - name: monitoring
      namespace: {{ default "bigbang" $.Release.namespace }}
    {{- end }}
    {{- if $vals.dependsOn }}
    {{- toYaml $vals.dependsOn | nindent 4 }}
    {{- end }}
  {{- end }}
---
{{ end -}}
{{- end -}}
