{{- if .Values.addons.keycloak.enabled }}
{{- $istioEnabled := eq (include "istioEnabled" .) "true" }}
{{- $istioInjection := and $istioEnabled (eq (dig "istio" "injection" "enabled" .Values.addons.keycloak) "enabled") }}
{{ $name := "keycloak" }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $name }}
  labels:
    {{- if and $istioEnabled .Values.ztunnel.enabled }}
    istio.io/dataplane-mode: ambient
    {{- else if $istioInjection }}
    istio-injection: enabled
    {{- end }}
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/component: "security-tools"
    {{- include "commonLabels" . | nindent 4 }}
{{- end }}
