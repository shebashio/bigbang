{{- $fluxSettingsIstioCore := merge .Values.packages.core.istioCore.flux .Values.flux -}}
{{- if and .Values.packages.core.istioCore.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-core
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: istio-core
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/istio-core/values.yaml") . | sha256sum }}
spec:
  targetNamespace: istio-system
  chart:
    spec:
      {{- if eq .Values.packages.core.istioCore.sourceType "git" }}
      chart: {{ .Values.packages.core.istioCore.git.path | default "./chart" }}
      sourceRef:
        kind: GitRepository
        name: istio-core
        namespace: {{ .Release.Namespace }}
      {{- else }}
      chart: {{ .Values.packages.core.istioCore.helmRepo.chartName }}
      version: {{ .Values.packages.core.istioCore.helmRepo.tag }}
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.packages.core.istioCore.helmRepo.repoName }}
        namespace: {{ .Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" .Values.packages.core.istioCore.helmRepo.repoName "allRepos" $.Values.helmRepositories) -}}
      {{- if (and .Values.packages.core.istioCore.helmRepo.cosignVerify (eq $repoType "oci")) }} # Needs to be an OCI repo
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" .Values.packages.core.istioCore.helmRepo.repoName }}
      {{- end }}
      {{- end }}
      interval: 5m

  {{- toYaml $fluxSettingsIstioCore | nindent 2 }}

  {{- if .Values.packages.core.istioCore.postRenderers }}
  postRenderers:
  {{ toYaml .Values.packages.core.istioCore.postRenderers | nindent 4 }}
  {{- end }}
  valuesFrom:
    - name: {{ .Release.Name }}-istio-core-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-istio-core-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-istio-core-values
      kind: Secret
      valuesKey: "overlays"

  {{- if or .Values.packages.addons.gatekeeper.enabled .Values.packages.core.kyvernoPolicies.enabled }}
  dependsOn:
    {{- if .Values.packages.addons.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.core.kyvernoPolicies.enabled }}
    - name: kyverno-policies
      namespace: {{ .Release.Namespace }}
    {{- end }}
  {{- end }}
{{- end }}
