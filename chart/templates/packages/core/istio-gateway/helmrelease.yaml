{{- $fluxSettingsIstioGateway := merge .Values.packages.core.istioGateway.flux .Values.flux -}}
{{- if and .Values.packages.core.istioCore.enabled .Values.packages.core.istioGateway.enabled }}
{{- range $name, $gw := include "enabledGateways" $ | fromYaml }}
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ $gw.serviceName }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: istio-gateway-{{ $name }}
    app.kubernetes.io/component: core
    {{- include "commonLabels" $ | nindent 4}}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/istio-gateway/values.yaml") $ | sha256sum }}
spec:
  releaseName: {{ $gw.serviceName }}
  targetNamespace: istio-gateway
  chart:
    spec:
      {{- if eq $.Values.packages.core.istioGateway.sourceType "git" }}
      chart: {{ $.Values.packages.core.istioGateway.git.path | default "./chart" }}
      sourceRef:
        kind: GitRepository
        name: istio-gateway
        namespace: {{ $.Release.Namespace }}
      {{- else }}
      chart: {{ $.Values.packages.core.istioGateway.helmRepo.chartName }}
      version: {{ $.Values.packages.core.istioGateway.helmRepo.tag }}
      sourceRef:
        kind: HelmRepository
        name: {{ $.Values.packages.core.istioGateway.helmRepo.repoName }}
        namespace: {{ $.Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" $.Values.packages.core.istioGateway.helmRepo.repoName "allRepos" $.Values.helmRepositories) -}}
      {{- if (and $.Values.packages.core.istioGateway.helmRepo.cosignVerify (eq $repoType "oci")) }} # Needs to be an OCI repo
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" $.Values.packages.core.istioGateway.helmRepo.repoName }}
      {{- end }}
      {{- end }}
      interval: 5m

  {{- toYaml $fluxSettingsIstioGateway | nindent 2 }}

  {{- if $.Values.packages.core.istioGateway.postRenderers }}
  {{- if kindIs "slice" $.Values.packages.core.istioGateway.postRenderers }}
  postRenderers:
  {{ toYaml $.Values.packages.core.istioGateway.postRenderers | nindent 4 }}
  {{- end }}
  {{- if kindIs "map" $.Values.packages.core.istioGateway.postRenderers }}
  {{- $postRenderers := get $.Values.packages.core.istioGateway.postRenderers $name }}
  {{- if $postRenderers }}
  postRenderers:
  {{ $postRenderers | toYaml | nindent 4 }}
  {{- end }}
  {{- end }}
  {{- end }}
  
  valuesFrom:
    - name: {{ $.Release.Name }}-istio-{{ $name }}-gateway-values
      kind: Secret
      valuesKey: "common"
    - name: {{ $.Release.Name }}-istio-{{ $name }}-gateway-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ $.Release.Name }}-istio-{{ $name }}-gateway-values
      kind: Secret
      valuesKey: "overlays"

  dependsOn:
    - name: istio-core
      namespace: {{ $.Release.Namespace }}
    {{- if $.Values.packages.addons.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ $.Release.Namespace }}
    {{- end }}
    {{- if $.Values.packages.core.kyvernoPolicies.enabled }}
    - name: kyverno-policies
      namespace: {{ $.Release.Namespace }}
    {{- end }}
status: {}
{{- end }}
{{- end }}
