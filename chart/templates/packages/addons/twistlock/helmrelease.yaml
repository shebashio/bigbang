{{- $fluxSettingsTwistlock := merge .Values.packages.addons.twistlock.flux .Values.flux -}}
{{- if .Values.packages.addons.twistlock.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: twistlock
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: twistlock
    app.kubernetes.io/component: "security"
    {{- include "commonLabels" . | nindent 4}}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/twistlock/values.yaml") . | sha256sum }}
spec:
  targetNamespace: twistlock
  chart:
    spec:
      {{- if eq .Values.packages.addons.twistlock.sourceType "git" }}
      chart: {{ .Values.packages.addons.twistlock.git.path | default "./chart" }}
      sourceRef:
        kind: GitRepository
        name: twistlock
        namespace: {{ .Release.Namespace }}
      {{- else }}
      chart: {{ .Values.packages.addons.twistlock.helmRepo.chartName }}
      version: {{ .Values.packages.addons.twistlock.helmRepo.tag }}
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.packages.addons.twistlock.helmRepo.repoName }}
        namespace: {{ .Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" .Values.packages.addons.twistlock.helmRepo.repoName "allRepos" $.Values.helmRepositories) -}}
      {{- if (and .Values.packages.addons.twistlock.helmRepo.cosignVerify (eq $repoType "oci")) }} # Needs to be an OCI repo
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" .Values.packages.addons.twistlock.helmRepo.repoName }}
      {{- end }}
      {{- end }}
      interval: 5m

  {{- toYaml $fluxSettingsTwistlock | nindent 2 }}
  
  {{- if .Values.packages.addons.twistlock.postRenderers }}
  postRenderers:
  {{ toYaml .Values.packages.addons.twistlock.postRenderers | nindent 4 }}
  {{- end }}
  valuesFrom:
    - name: {{ .Release.Name }}-twistlock-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-twistlock-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-twistlock-values
      kind: Secret
      valuesKey: "overlays"

  # TODO: DRY this up
  {{- if or .Values.packages.addons.gatekeeper.enabled .Values.packages.core.istio.enabled .Values.packages.core.kyvernoPolicies.enabled .Values.packages.addons.monitoring.enabled }}
  dependsOn:
    {{- if .Values.packages.addons.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.core.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.core.kyvernoPolicies.enabled }}
    - name: kyverno-policies
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.addons.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
    {{- end }}
  {{- end }}
{{- end }}
