{{- $fluxSettingsSonarqube := merge .Values.packages.addons.sonarqube.flux .Values.flux -}}
{{- if .Values.packages.addons.sonarqube.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarqube
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: sonarqube
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/sonarqube/values.yaml") . | sha256sum }}
spec:
  releaseName: sonarqube
  targetNamespace: sonarqube
  chart:
    spec:
      {{- if eq .Values.packages.addons.sonarqube.sourceType "git" }}
      chart: {{ .Values.packages.addons.sonarqube.git.path | default "./chart" }}
      sourceRef:
        kind: GitRepository
        name: sonarqube
        namespace: {{ .Release.Namespace }}
      {{- else }}
      chart: {{ .Values.packages.addons.sonarqube.helmRepo.chartName }}
      version: {{ .Values.packages.addons.sonarqube.helmRepo.tag }}
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.packages.addons.sonarqube.helmRepo.repoName }}
        namespace: {{ .Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" .Values.packages.addons.sonarqube.helmRepo.repoName "allRepos" $.Values.helmRepositories) -}}
      {{- if (and .Values.packages.addons.sonarqube.helmRepo.cosignVerify (eq $repoType "oci")) }} # Needs to be an OCI repo
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" .Values.packages.addons.sonarqube.helmRepo.repoName }}
      {{- end }}
      {{- end }}
      interval: 5m

  {{- toYaml $fluxSettingsSonarqube | nindent 2 }}
  
  {{- if .Values.packages.addons.sonarqube.postRenderers }}
  postRenderers:
  {{ toYaml .Values.packages.addons.sonarqube.postRenderers | nindent 4 }}
  {{- end }}  
  valuesFrom:
    - name: {{ .Release.Name }}-sonarqube-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-sonarqube-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-sonarqube-values
      kind: Secret
      valuesKey: "overlays"

  values:

  {{- if or .Values.packages.addons.gatekeeper.enabled .Values.packages.core.istio.enabled .Values.packages.core.kyvernoPolicies.enabled .Values.packages.addons.monitoring.enabled }}
  dependsOn:
  {{- if .Values.packages.addons.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.packages.core.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.packages.core.kyvernoPolicies.enabled }}
    - name: kyverno-policies
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.packages.addons.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}
{{- end }}
