{{- $fluxSettingsLoki := merge .Values.packages.addons.loki.flux .Values.flux -}}
{{- if .Values.packages.addons.loki.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/loki/values.yaml") . | sha256sum }}
spec:
  driftDetection:
    mode: warn
    ignore:
      - paths: [""]
        target:
          kind: Tenant
      - paths: [""]
        target:
         kind: Sidecar
  releaseName: {{ default "logging-loki" .Values.packages.addons.loki.releaseName }}
  targetNamespace: logging
  chart:
    spec:
      {{- if eq .Values.packages.addons.loki.sourceType "git" }}
      chart: {{ .Values.packages.addons.loki.git.path | default "./chart" }}
      sourceRef:
        kind: GitRepository
        name: loki
        namespace: {{ .Release.Namespace }}
      {{- else }}
      chart: {{ .Values.packages.addons.loki.helmRepo.chartName }}
      version: {{ .Values.packages.addons.loki.helmRepo.tag }}
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.packages.addons.loki.helmRepo.repoName }}
        namespace: {{ .Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" .Values.packages.addons.loki.helmRepo.repoName "allRepos" $.Values.helmRepositories) -}}
      {{- if (and .Values.packages.addons.loki.helmRepo.cosignVerify (eq $repoType "oci")) }} # Needs to be an OCI repo
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" .Values.packages.addons.loki.helmRepo.repoName }}
      {{- end }}
      {{- end }}
      interval: 5m

  {{- toYaml $fluxSettingsLoki | nindent 2 }}

  {{- if .Values.packages.addons.loki.postRenderers }}
  postRenderers:
  {{ toYaml .Values.packages.addons.loki.postRenderers | nindent 4 }}
  {{- end }}
  valuesFrom:
    - name: {{ .Release.Name }}-loki-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-loki-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-loki-values
      kind: Secret
      valuesKey: "overlays"
  {{- if or .Values.packages.addons.monitoring.enabled .Values.packages.addons.gatekeeper.enabled .Values.packages.core.istio.enabled .Values.packages.core.kyvernoPolicies.enabled }}
  dependsOn:
    {{- if  .Values.packages.addons.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if  .Values.packages.addons.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.core.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.core.istioCore.enabled }}
    - name: istio-core
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.core.kyvernoPolicies.enabled }}
    - name: kyverno-policies
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.addons.minioOperator.enabled }}
    - name: minio-operator
      namespace: {{ $.Release.Namespace }}
    {{- end }}
  {{- end }}
{{- end }}
