{{- $nexusOldValues := default dict .Values.packages.addons.nexus -}}
{{- $nexusValues := mergeOverwrite $nexusOldValues .Values.packages.addons.nexusRepositoryManager -}}
{{- $fluxSettingsNexus := merge $nexusValues.flux .Values.flux -}}
{{- if $nexusValues.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nexus-repository-manager
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: "nexus-repository-manager"
    app.kubernetes.io/component: "developer-tools"
    {{- include "commonLabels" . | nindent 4}}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/nexus-repository-manager/values.yaml") . | sha256sum }}
spec:
  targetNamespace: nexus-repository-manager
  releaseName: nexus-repository-manager
  chart:
    spec:
      {{- if (eq $nexusValues.sourceType "git") }}
      chart: {{ $nexusValues.git.path | default "./chart" }}
      sourceRef:
        kind: GitRepository
        name: nexus-repository-manager
        namespace: {{ .Release.Namespace }}
      {{- else }}
      chart: {{ $nexusValues.helmRepo.chartName }}
      version: {{ $nexusValues.helmRepo.tag }}
      sourceRef:
        kind: HelmRepository
        name: {{ $nexusValues.helmRepo.repoName }}
        namespace: {{ .Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" .Values.packages.addons.neuvector.helmRepo.repoName "allRepos" $.Values.helmRepositories) -}}
      {{- if (and .Values.packages.addons.neuvector.helmRepo.cosignVerify (eq $repoType "oci")) }} # Needs to be an OCI repo
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" .Values.packages.addons.neuvector.helmRepo.repoName }}
      {{- end }}
      {{- end }}
      interval: 5m

  {{- toYaml $fluxSettingsNexus | nindent 2 }}

  {{- if $nexusValues.postRenderers }}
  postRenderers:
  {{ toYaml $nexusValues.postRenderers | nindent 4 }}
  {{- end }}
  valuesFrom:
    - name: {{ .Release.Name }}-nexus-repository-manager-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-nexus-repository-manager-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-nexus-repository-manager-values
      kind: Secret
      valuesKey: "overlays"

  {{ if or .Values.packages.core.istio.enabled .Values.packages.addons.monitoring.enabled }}
  dependsOn:
  {{- if .Values.packages.core.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.packages.addons.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}
{{- end }}
