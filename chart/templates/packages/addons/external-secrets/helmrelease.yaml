{{- $fluxSettings := merge .Values.packages.addons.externalSecrets.flux .Values.flux -}}
{{- if .Values.packages.addons.externalSecrets.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/external-secrets/values.yaml") . | sha256sum }}
spec:
  targetNamespace: external-secrets
  driftDetection:
    mode: disabled
  chart:
    spec:
      {{- if eq .Values.packages.addons.externalSecrets.sourceType "git" }}
      chart: {{ .Values.packages.addons.externalSecrets.git.path | default "./chart" }}
      sourceRef:
        kind: GitRepository
        name: external-secrets
        namespace: {{ .Release.Namespace }}
      {{- else }}
      chart: {{ .Values.packages.addons.externalSecrets.helmRepo.chartName }}
      version: {{ .Values.packages.addons.externalSecrets.helmRepo.tag }}
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.packages.addons.externalSecrets.helmRepo.repoName }}
        namespace: {{ .Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" .Values.packages.addons.externalSecrets.helmRepo.repoName "allRepos" .Values.helmRepositories) -}}
      {{- if (and .Values.packages.addons.externalSecrets.helmRepo.cosignVerify (eq $repoType "oci")) }} # Needs to be an OCI repo
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" .Values.packages.addons.externalSecrets.helmRepo.repoName }}
      {{- end }}
      {{- end }}
      interval: 5m

  {{- toYaml $fluxSettings | nindent 2 }}

  {{- if .Values.packages.addons.externalSecrets.postRenderers }}
  postRenderers:
  {{- toYaml .Values.packages.addons.externalSecrets.postRenderers | nindent 2 }}
  {{- end }}
  valuesFrom:
    - name: {{ .Release.Name }}-external-secrets-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-external-secrets-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-external-secrets-values
      kind: Secret
      valuesKey: "overlays"

  {{- if or .Values.packages.core.istio.enabled .Values.packages.core.kyvernoPolicies.enabled .Values.packages.addons.monitoring.enabled }}
  dependsOn:
  {{- if .Values.packages.core.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.packages.core.kyvernoPolicies.enabled }}
    - name: kyverno-policies
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.packages.addons.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}
{{- end }}