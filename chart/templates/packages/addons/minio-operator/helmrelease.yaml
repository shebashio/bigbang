{{- $fluxSettingsMinioOperator := merge .Values.packages.addons.minioOperator.flux .Values.flux -}}
{{- if or .Values.packages.addons.minioOperator.enabled .Values.packages.addons.minio.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: {{ .Release.Namespace }}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/minio-operator/values.yaml") . | sha256sum }}
spec:
  targetNamespace: minio-operator
  driftDetection:
    mode: warn
  chart:
    spec:
      {{- if eq .Values.packages.addons.minioOperator.sourceType "git" }}
      chart: {{ .Values.packages.addons.minioOperator.git.path | default "./chart" }}
      sourceRef:
        kind: GitRepository
        name: minio-operator
        namespace: {{ .Release.Namespace }}
      {{- else }}
      chart: {{ .Values.packages.addons.minioOperator.helmRepo.chartName }}
      version: {{ .Values.packages.addons.minioOperator.helmRepo.tag }}
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.packages.addons.minioOperator.helmRepo.repoName }}
        namespace: {{ .Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" .Values.packages.addons.minioOperator.helmRepo.repoName "allRepos" $.Values.helmRepositories) -}}
      {{- if (and .Values.packages.addons.minioOperator.helmRepo.cosignVerify (eq $repoType "oci")) }} # Needs to be an OCI repo
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" .Values.packages.addons.minioOperator.helmRepo.repoName }}
      {{- end }}
      {{- end }}
      interval: 5m

  {{- toYaml $fluxSettingsMinioOperator | nindent 2 }}

  {{- if .Values.packages.addons.minioOperator.postRenderers }}
  postRenderers:
  {{ toYaml .Values.packages.addons.minioOperator.postRenderers | nindent 4 }}
  {{- end }}
  valuesFrom:
    - name: {{ .Release.Name }}-minio-operator-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-minio-operator-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-minio-operator-values
      kind: Secret
      valuesKey: "overlays"

  values:
    podAnnotations:
      sidecar.istio.io/inject: "true"
      traffic.sidecar.istio.io/includeInboundPorts: "*"
      traffic.sidecar.istio.io/excludeInboundPorts: "9443"
    imagePullSecrets:
      - name: private-registry

  {{- if or .Values.packages.addons.gatekeeper.enabled .Values.packages.core.istio.enabled .Values.packages.core.kyvernoPolicies.enabled }}
  dependsOn:
    {{- if .Values.packages.addons.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.core.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.core.istioCore.enabled }}
    - name: istio-core
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.packages.core.kyvernoPolicies.enabled }}
    - name: kyverno-policies
      namespace: {{ .Release.Namespace }}
    {{- end }}
  {{- end }}
{{- end }}
